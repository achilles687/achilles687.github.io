<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- İngilizce -->
    <title lang="en">Online Play Piano - Virtual Piano Online</title>
    <meta name="description" lang="en" content="Play piano online with the virtual piano. Enjoy the interactive and fun experience of playing piano right in your browser. No installation or downloads required.">

    <!-- Türkçe -->
    <title lang="tr">Online Piyano Çal - Sanal Piyano Çevrimiçi</title>
    <meta name="description" lang="tr" content="Sanal piyano ile çevrimiçi piyano çalın. Tarayıcınızda piyano çalmaktan keyif alın. Kurulum veya indirme gerekmez.">

    <link rel="stylesheet" href="ff.css">
</head>
<body>
<div class="video-overlay"></div>
<div class="video-container">
    <video class="video-element" src="lamborghini.mp4" autoplay loop muted></video>
</div>
<div class="container">
    <div class="white-keys">
        <kbd id="keyA">A</kbd>
        <kbd id="keyS">S</kbd>
        <kbd id="keyD">D</kbd>
        <kbd id="keyF">F</kbd>
        <kbd id="keyG">G</kbd>
        <kbd id="keyH">H</kbd>
        <kbd id="keyJ">J</kbd>
        <kbd id="keyK">K</kbd>
        <kbd id="keyL">L</kbd>
        <kbd id="keyŞ" class="turkish">Ş</kbd>
        <kbd id="key;" class="english">;</kbd>
    </div>

    <div class="black-keys">
        <kbd id="keyW">W</kbd>
        <kbd id="keyE">E</kbd>
        <kbd id="keyT">T</kbd>
        <kbd id="keyY">Y</kbd>
        <kbd id="keyU">U</kbd>
        <kbd id="keyO">O</kbd>
        <kbd id="keyP">P</kbd>
    </div>
</div>

<script src="jss.js"></script>
</body>
</html>
